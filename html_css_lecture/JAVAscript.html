    </head>
    <body>

        console.log("Hello world");

        // document 객체는 지금 이 html 문서를 뜻함.

        const testButton = document.querySelector('.test');
        const container = document.querySelector('.container');

        testButton.addEventListener('click', function (){
            alert('Samsung');
            const answer = prompt('지금 기분이 어떤가요?')
            // container.innerHTMK(answer);
            container.textContent = answer;
            // container.innerHTML = 'Samsung x Fast Campus 230308';
            // container.classList.add('Bigdata');
        });

        
    </script>

</html>
