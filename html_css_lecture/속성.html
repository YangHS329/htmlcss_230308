<!DOCTYPE html>
<html>
    <head>
        <meta charset="'utf-8">
    </head>
    <body>
        <table border="1">
            <tbody>
                <tr>
                    <td> 1-1 </td>
                    <td> 1-2 </td>
                    <td> 1-3 </td>
                </tr>
                <tr>
                    <td> 2-1 </td>
                    <td> 2-2 </td>
                    <td> 2-3 </td>
                </tr>
                <tr>
                    <td> 3-1 </td>
                    <td> 3-2 </td>
                    <td> 3-3 </td>
                </tr>
            </tbody>
        </table>

        <button style="color:blue; width: 100px;">버튼</button>
        <br />
        <!-- input type 속성만으로 변화 확인 -->
        <input type="input은 단일 태그 요소입니다"/>
        <br />
        <input type="button" value="버튼" />
        <br />
        <input type="color" />
        <br />
        <input type="image" />
        <br />
        <input type="radio" />

        <!-- input 속성으로 유저 입력 제한 -->
        <!-- required 의 경우 True 값을 부여하는 게 원칙이나,
        이 원칙은 input과 같이 요소에 따라 예외처리되는 경우도 있다.-->
        <!-- required 이후에 나열되는 요소는 customize 가능
        아래 예시에서는 실제 minlength나 maxlength 등의 조건이
        만족되지 않으면 warning이 나온다.(form 요소)-->
        <form>
        <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            minlength="4" 
            maxlength="8" 
            size="10" 
            />

        <button> 제출 </button>
        </form>
        
    </body>
</html>
