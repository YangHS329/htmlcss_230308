<!DOCTYPE html>
<html>
    <head>
        <meta charset="'utf-8">
        <style>
            /* flex-wrap : 화면 크기에 따라 레이아웃 자동 조정*/
            .bigcontainer{
                display:flex;
                flex-direction: column;
                flex-wrap: wrap;
            }
            .container{
                display:flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .item{
                width: 100px;
                border: 1px solid black;
            }
        </style>  
    </head>
    <body>
        <!--<div class="bigcontainer">-->
            <div class="container">
                <div class="item">1-1</div>
                <div class="item">1-2</div>
                <div class="item">1-3</div>
            </div>
            <div class="container">
                <div class="item">2-1</div>
                <div class="item">2-2</div>
                <div class="item">2-3</div>
            </div>
            <div class="container">
                <div class="item">3-1</div>
                <div class="item">3-2</div>
                <div class="item">3-3</div>
            </div>
        <!--</div>-->
        

    </body>
</html>
