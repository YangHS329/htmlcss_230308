<!DOCTYPE html>
<html>
    <head>
        <!-- 1fr : x1 배율로 배치한다는 것을 의미하는 grid layout의 속성값-->
        <style>
            .container{
                max-width: 400px;
                display: grid;
                /* grid-template-columns: 1fr 1fr 1fr; */
                grid-template-rows: 1fr 1fr 1fr;
            }
            .item{
                width: 100px;
                border: 1px solid black;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="item">1-1</div>
            <div class="item">1-2</div>
            <div class="item">1-3</div>
        </div>
    </body>
</html>
