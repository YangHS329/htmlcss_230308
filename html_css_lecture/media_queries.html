<!DOCTYPE html>
<html>
    <head>
        <meta charset="'utf-8">
        <!-- media query : 화면 크기 조건에 따라 container가 다르게 나타남.-->
        <!-- Max-width : 화면 크기 최대 x까지 적용되는 양식-->
        <!-- Min-width : 화면 크기 최소 x 이상부터 적용되는 양식-->
        <style>
            /* 최대 800px까지는 빨간 실선 테두리 */
            @media (Max-width: 800px){
                .container{
                    border: 4px dotted red;
                }
            }
            /* 최소 800px부터는 파란 실선 테두리 */
            @media (Min-width: 800px){
                .container{
                    border: 4px solid royalblue;
                }
            }
        
        </style>
        
    </head>
    <body>
        <div class="container">Hello World</div>
    </body>
</html>
